
<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Whigs!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<!--     <script type="text/javascript" src="worker.js"></script> -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
</head>
<body>
<div class='container'>
    <span id="yeaG" style='color:#05EFFF'>Yea</span>
    <span id="nayG" style='color:red'>Nay</span>
    <span id="total"></span>
</div>
<button id = "Yea" style='display:none'>Yea</button>
<button id = "Nay" style='display:none'>Nay</button>
<canvas id="myCanvas" width=500px; height=500px; style="border:1px solid #d3d3d3;">
<script src="/socket.io/socket.io.js"></script>
<script>
/* jslint esversion:6 */


    var socket = io();
    var total = 0;
    var voted = false;
    // var yeaG = 0;
    // var nayG = 0;

    socket.on('update-msg', function (msg) {
        total = msg.data;
       // console.log(total);
        $('#total').html(" / " + msg.data + " people connected");
    });


var elem = document.getElementById('myCanvas'),
    elemLeft = elem.offsetLeft,
    elemTop = elem.offsetTop,
    ctx = elem.getContext('2d'),
    elements = [];

var ctx = elem.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World",10,50);

// Add event listener for `click` events.
elem.addEventListener('click', function(event) {
    var x = event.pageX - elemLeft,
        y = event.pageY - elemTop;
    elements.forEach(function(element) {
        // if (y > element.top && y < element.top + element.height && x > element.left && x < element.left + element.width) {
        //     alert('clicked an element');
        if (voted === false) {
            if(y<250){
                voted = true;
                socket.emit("button click");
                socket.on('recv click', (yea) => {
                    $('#yeaG').html(yea);
                });
             } else {
                socket.emit("button click2");
                socket.on('recv click2', (nay) => {
                    $('#nayG').html(nay);
                });
                voted = true;
            }
        }
    });
}, false);

// Add element.
elements.push({
    color: '#05EFFF',
    width: 500,
    height: 250,
    top: 0,
    left: 0,
    name: "yea"
},{

    color: 'red',
    width: 500,
    height: 250,
    top: 250,
    left: 0,
    name: "Nay"
});

// Render elements.
elements.forEach(function(element) {
    ctx.fillStyle = element.color;
    ctx.fillRect(element.left, element.top, element.width, element.height);

});

// elements[0].fillText("Yea",200,100);
// // elements[0].ctx.font = "50px Helvetica";
</script>
</body>
</html>
