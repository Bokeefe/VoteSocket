$.get("/allVotes", function( data ) {

function submit(){
  var voteID = $('#votePick').val();
    $(location).attr('href', '/'+voteID);

}


$('#nameVote').keydown(function(event) {

      var  newVote = JSON.stringify($('#nameVote').val());

              $(location).attr('href', '/'+data);

});
